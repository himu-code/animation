<input 
    type="text"
    class="form-control"
    #additem
    (keyup.enter)="addItem(additem)"
/>
<div *ngIf="items" class="list-group">
    <button 
        @fade
        type="button"
        class="list-group-item"
        (click)="removeItem(item)"
        *ngFor="let item of items">
        {{item}}
    </button>
</div>
